<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="references/css/style.css">
    <title>Translate</title>
</head>
<body>


    <div class="wrapper">
        <h1>Translate</h1>
        
        <div class="main">
            
            <div class="header">
                

                <select name="from" id="from">
                  <option value="tr">Türkçe</option>
                  <option value="en">İngilizce</option>
                  <option value="de">Almanca</option>
                  <option value="fr">Fransızca</option>
                </select> 
                <button class="toggle"><i class="fa fa-arrows-h fa-2x" aria-hidden="true"></i>
                </button>
                <select name="to" id="to">
                  <option value="tr">Türkçe</option>
                  <option value="en">İngilizce</option>
                  <option value="de">Almanca</option>
                  <option value="fr">Fransızca</option>
                </select> 

            </div>
            <div class="body">
                <div class="ta1">
                    <textarea name="" id="ta1" rows="10" placeholder="Bir metin giriniz"></textarea>
                    <span class="delete inactive"><i class="fa fa-times" aria-hidden="true"></i></span>
                    <span class="voice inactive"></span>
                </div>
                
                
                <div class="ta2">
                    <textarea name="" id="ta2" rows="10" placeholder="Çeviri"></textarea>
                </div>

            </div>
            
        </div>



    </div>

    <script src="references/js/app.js"></script>
    
</body>
</html>
